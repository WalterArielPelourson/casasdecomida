{% extends "base.html" %}

{% block title %}Agregar Repartidor{% endblock %}

{% block content %}
    <h1 class="mb-4">Agregar Nuevo Repartidor</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{{ url_for('agregar_repartidor') }}" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Tel√©fono (opcional)</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Repartidor</button>
                        <a href="{{ url_for('gestion_repartidores') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
